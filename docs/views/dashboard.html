<div class=dashboard-page> <div class=container-fluid> <div class=row> <div class="col-sm-3 col-md-2 sidebar"> <div class=text-center> <h2 class=brand>Docker <small>Enterpise Edition</small></h2> <img src=images/docker-logo.svg class=user-avatar><br> <a ng-click=newInstance() class="btn btn-white btn-outline btn-rounded btn-md">Add Instance</a> </div> <ul class="nav nav-sidebar" style="margin-bottom: 50px;"> <li ng-class="{'active': selectedInstance == instance }" ng-repeat="instance in instances track by instance.name" ng-click=showInstance(instance)><a>{{instance.name}} </a></li> </ul> <div class=text-center> <h3>Available tutorials</h3> </div> <ul class="nav nav-sidebar"> <li ng-click=runTutorial(t) ng-repeat="t in tutorials"><a>{{t.name}} </a></li> </ul> </div> <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> <div class=jumbotron> <div ng-repeat="instance in instances" ng-show="selectedInstance == instance" class=container-fluid> <iframe ng-onload=onFrameLoad() ng-if=instance.url height=800px; width=100% ng-src={{instance.url}} frameborder=0></iframe> <div ng-show="! instance.url" style="height:800px; width:100%;" id=term-{{$index}}></div> </div> </div> </div> </div> </div> </div>
